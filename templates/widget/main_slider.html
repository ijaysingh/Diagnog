{% load static %}

<!-- Main slider of the home page -->






<div class="ltn__slider-area ltn__slider-3---  section-bg-1--- mt-30">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ltn__slide-active-2 slick-slide-arrow-1 slick-slide-dots-1 mb-30">
                    {% for s in slider %}
                    <!-- ltn__slide-item -->
                    <div class="ltn__slide-item ltn__slide-item-10 section-bg-1 bg-image" data-bs-bg="{{ s.imgURL }}">
                        <div class="ltn__slide-item-inner">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-7 col-md-7 col-sm-7 align-self-center">
                                        <div class="slide-item-info">
                                            <div class="slide-item-info-inner ltn__slide-animation">
                                                <h6 class="slide-sub-title ltn__secondary-color animated">{{ s.offer_line }}</h6>
                                                <h1 class="slide-title  animated">{{ s.main_line }}<br></h1>
                                                <div class="slide-brief animated d-none">
                                                    <p>{{ slider.main_line }}</p>
                                                </div>
                                                <h5 class="color-orange  animated">Starting at â‚¹{{ s.starting_at }}</h5>
                                                <div class="btn-wrapper  animated">
                                                    <a href="{% url 'product_search' %}" class="theme-btn-1 btn btn-effect-1">Shop now</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5 align-self-center">
                                        <div class="slide-item-img">
                                            <!-- <a href="shop.html"><img src="{% static 'img/product/1.png' %}" alt="Image"></a> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
           
        </div>
    </div>
</div>
